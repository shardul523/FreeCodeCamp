<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <header>
        <h1 id="title">Product Survey Form</h1>
        <p id="description">Help us improve our product by filling the form given below</p>
    </header>
    <form id="survey-form" action="#">
        <div class="name">
            <label for="name" id="name-label"><p>Name</p></label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="email">
            <label for="email" id="email-label"><p>E-mail</p></label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="rating">
            <label for="number" id="number-label"><p>How many points out of 10 would you give our product?</p></label>
            <input type="number" id="number" placeholder="Rating" min="1" max="10">
        </div>

        <div class="drop">
            <label for="dropdown"><p>What best describes your current role?</p></label>
            <select name="dropdown" id="dropdown">
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="other">Other</option>
                <option value="nottosay">Prefer not to say</option>
            </select>
        </div>

        <div class="rec">
            <p>Would you recommend our product to a friend?</p>
            <label><input type="radio" name="recommend" value="1">Absolutely!</label><br>
            <label><input type="radio" name="recommend" value="0">Maybe~~</label><br>
            <label><input type="radio" name="recommend" value="-1">No.</label><br>
        </div>

        <div class="improv">
            <p>What would you like to see improved in our product? (Check all that apply)</p>
            <label><input type="checkbox" name="improvement" value="ui">User-Interface</label><br>
            <label><input type="checkbox" name="improvement" value="ux">User-Experience</label><br>
            <label><input type="checkbox" name="improvement" value="stability">Stability</label><br>
        </div>

        <div class="suggest">
            <label for="suggest"><p>Any comments or suggestions?</p></label>
            <textarea id="suggest" placeholder="Enter your comments/suggestion here..." rows="10"></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>

    </form>
</body>
</html>
